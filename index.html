<!DOCTYPE html>
<html>
<script>
  function hiding() {
    setTimeout(function () {
      document.getElementById("section01").style.display = "none";
    }, 1000);
  }
</script>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Tell us about your hiking journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <section id="section01">
    <h1 id="title">Tell us about your hiking journey</h1>
    <p id="description">Hiking in nature is not only good for our bodies, it's good for our moods, our minds, and
      our relationships, too.</p>
    <a onClick="hiding();" id="anchor" href="#survey-form"><span></span></a>
  </section>
  <section id="section02">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required />
      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required />
      <label for="number" id="number-label">How many days a week do you usually hike?</label>
      <input id="number" name="number" type="number" placeholder="Enter a number from 1 to 7" min="0" max="7"
        required />
      <label for="dropdown">Which climate do you prefer for hiking?</label>
      <select id="dropdown" name="dropdown" required>
        <option disabled selected>Select an option</option>
        <option>Cold Climates</option>
        <option>Temperate Climates</option>
        <option>Hot Climates</option>
      </select>
      <label for="radio">Would you join a hiking club?</label>
      <div>
        <input type="radio" value="yes" name="joinclub">
        <label>Yes</label>
      </div>
      <div>
        <input type="radio" value="no" name="joinclub">
        <label>No</label>
      </div>
      <label for="checkbox">What time do you prefer for hiking?</label>
      <div>
        <input type="checkbox" name="cb1" value="cb1">
        <label for="cb1">Morning</label>
      </div>
      <div>
        <input type="checkbox" name="cb2" value="cb2">
        <label for="cb2">Afternoon</label>
      </div>
      <div>
        <input type="checkbox" name="cb3" value="cb3">
        <label for="cb3">Evening</label>
      </div>
      <label for="textarea">Tell us about your favorite hiking trail (Optional)</label>
      <textarea name="textarea"></textarea>
      <input type="submit" id="submit">
    </form>
  </section>
</body>

</html>
